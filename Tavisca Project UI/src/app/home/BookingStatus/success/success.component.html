
<circle-progress [(ngModel)]="successCount" ngDefaultControl
[titleFontSize]="40"
[showUnits]=false
[responsive]=false
[showSubtitle]=false
[title]="successCount"
[percent]="successCount"
[radius]="130"
[titleColor]="'#175b15'"
[outerStrokeWidth]="22"
[innerStrokeWidth]="12"
[outerStrokeColor]="'#175b15'"
[innerStrokeColor]="'#c1bbb4'"
[animation]="true"
[animationDuration]="300"
></circle-progress>
<div class="success">
  <p>Success</p>
  </div>
