
<circle-progress [(ngModel)]="pastCount" ngDefaultControl

[showUnits]=false
[responsive]=false
[showSubtitle]=false

[percent]="pastCount"
[radius]="130"
[outerStrokeWidth]="22"
[innerStrokeWidth]="12"
[outerStrokeColor]="'#1c5f8e'"
[innerStrokeColor]="'#c1bbb4'"

[animationDuration]="300"
></circle-progress>
<div class="past">
        <p>Past</p>
        </div>
